---
layout: default
---
<header class="m-headerPost">
<h1 class="a-titlePost">{{ page.title }}</h1>
<p class="a-metaPost"><i class="fa fa-calendar"></i>{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
</header>

<article class="a-articlePost">
{{ content }}
</article>
