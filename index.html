---
layout: default
---



<h1 class="a-titlePost">Posts</h1>

<ul class="o-listPosts">
  {% for post in site.posts %}
    <li>

      <h2>
        <a class="" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h2>
      <span class="a-metaPost">{{ post.date | date: "%b %-d, %Y" }}</span>
    </li>
  {% endfor %}
</ul>

<p class="">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
